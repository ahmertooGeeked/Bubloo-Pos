{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Bubloo POS{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            /* --- ORANGE THEME OVERRIDES --- */
            /* This turns all 'btn-primary', 'text-primary' from Blue to Orange */
            --bs-primary: #ff6600;
            --bs-primary-rgb: 255, 102, 0;

            /* Button specific overrides to ensure they look right */
            --bs-btn-bg: #ff6600;
            --bs-btn-border-color: #ff6600;
            --bs-btn-hover-bg: #e65c00;
            --bs-btn-hover-border-color: #e65c00;

            /* Link overrides */
            --bs-link-color: #ff6600;
            --bs-link-hover-color: #e65c00;
        }

        /* Fix: Ensure primary buttons have white text (Orange background sometimes triggers black text) */
        .btn-primary {
            --bs-btn-color: #fff;
            --bs-btn-hover-color: #fff;
            background-color: var(--bs-primary);
            border-color: var(--bs-primary);
        }

        /* Soft orange background for selected items (Future use) */
        .bg-primary-subtle {
            background-color: #fff5eb !important;
            color: #cc5200 !important;
        }

        /* --- LAYOUT UTILITIES --- */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Light Grey Background */
            height: 100vh;
            overflow: hidden; /* Prevents whole page scroll */
        }

        /* Hide scrollbars but keep scrolling functionality */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body>
    {% block content %}{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
