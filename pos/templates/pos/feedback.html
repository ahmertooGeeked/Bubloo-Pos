<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate Us - Bubloo Ki Sajji</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        .rating-card { max-width: 400px; width: 100%; border-radius: 20px; border: none; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .star-rating input { display: none; }
        .star-rating label { font-size: 40px; color: #ddd; cursor: pointer; transition: color 0.2s; }
        .star-rating input:checked ~ label, .star-rating label:hover, .star-rating label:hover ~ label { color: #ffc107; }
        .star-rating { direction: rtl; display: flex; justify-content: center; gap: 10px; }
    </style>
</head>
<body>
    <div class="card rating-card p-4 text-center">
        <div class="mb-4">
            <i class="fa-solid fa-utensils fa-3x text-primary opacity-50"></i>
        </div>

        <h3 class="fw-bold mb-1">How was the food?</h3>
        <p class="text-muted small">Order #{{ order.id }}</p>

        <form method="POST">
            {% csrf_token %}
            <div class="mb-4 mt-3">
                <div class="star-rating">
                    <input type="radio" id="star5" name="rating" value="5"><label for="star5" title="Excellent"><i class="fa fa-star"></i></label>
                    <input type="radio" id="star4" name="rating" value="4"><label for="star4" title="Good"><i class="fa fa-star"></i></label>
                    <input type="radio" id="star3" name="rating" value="3"><label for="star3" title="Average"><i class="fa fa-star"></i></label>
                    <input type="radio" id="star2" name="rating" value="2"><label for="star2" title="Poor"><i class="fa fa-star"></i></label>
                    <input type="radio" id="star1" name="rating" value="1"><label for="star1" title="Bad"><i class="fa fa-star"></i></label>
                </div>
            </div>

            <div class="form-floating mb-3">
                <textarea class="form-control" name="comments" placeholder="Comments" style="height: 100px"></textarea>
                <label>Any suggestions?</label>
            </div>

            <button type="submit" class="btn btn-primary w-100 rounded-pill py-3 fw-bold">Submit Feedback</button>
        </form>
    </div>
</body>
</html>
