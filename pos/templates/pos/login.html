<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bubloo POS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ff6600 0%, #ff9933 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }
        .login-card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .btn-primary {
            background-color: #ff6600;
            border: none;
            padding: 12px;
            font-weight: bold;
            width: 100%;
        }
        .btn-primary:hover { background-color: #e65c00; }
    </style>
</head>
<body>
    <div class="login-card">
        <h2 class="fw-bold text-dark mb-1">Bubloo Ki Sajji</h2>
        <p class="text-muted mb-4">POS System Access</p>

        <form id="loginForm">
            {% csrf_token %}
            <div class="mb-3 text-start">
                <label class="form-label fw-bold small text-muted">Username</label>
                <input type="text" name="username" class="form-control form-control-lg bg-light border-0" required>
            </div>
            <div class="mb-4 text-start">
                <label class="form-label fw-bold small text-muted">Password</label>
                <input type="password" name="password" class="form-control form-control-lg bg-light border-0" required>
            </div>
            <button type="submit" class="btn btn-primary btn-lg rounded-pill">Login</button>
        </form>
        <div id="error-msg" class="text-danger mt-3 small fw-bold" style="display:none;"></div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);

            fetch('/login/', { method: 'POST', body: formData })
            .then(response => response.json())
            .then(data => {
                if(data.status === 'success') {
                    window.location.href = '/'; // Go to POS on success
                } else {
                    const err = document.getElementById('error-msg');
                    err.style.display = 'block';
                    err.innerText = data.message;
                }
            });
        });
    </script>
</body>
</html>
